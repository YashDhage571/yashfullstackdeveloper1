<!DOCTYPE html>
<html lang="en">

<head>

    <title>Layout-two</title>
    <style>
        table{
        width: 100vw;
        height: 100vh;
        border: solid;  
        
    }  

    tr{
    
        width: 100%;
        background-color:lightgreen;
        border: solid;  
    } 
    </style>
</head>

<body>
<table>
    <tr>
        <td colspan="4" style=" border: solid; background-color: lightblue;  "></td>
        <!-- Row One -->
        
    </tr>
    <tr>
        <td rowspan="3" style=" border: solid; background-color: lightcoral; "></td>
        <td colspan="3" style=" border: solid;  background-color: lightcyan;"></td>
        <!-- Row Two -->
        
    </tr>
    <tr>
        
        <td colspan="3" style=" border: solid; background-color: lightseagreen; "></td>
        <!-- Row Three -->
       
    </tr>
    <tr>
       
        <td rowspan="3" style=" border: solid; background-color: lightsteelblue; "></td>
        <!-- Row Four -->
        
    </tr>
</table>
</body>

</html>
