<!DOCTYPE html>
<html lang="en">

<head>

    <title>Layout-one</title>
    <style>
    td,tr, table{
        border: 1px solid black;
        
    }  

    td,tr{
        height: 10%;
        width: 10%;
       
    } 


    </style>
</head>

<body>
    <table style="height: 80vh; width: 80vw;">
        <tr >
            <th colspan="4" style="background-color: lightblue;border: solid;"></th>
          
    
        </tr>
        <tr>
            <td style="background-color: lemonchiffon   ;border: solid;"></td>
            <td colspan="3" style="background-color:lightgreen;border: solid;"></td>
            
        </tr>
        <tr>
            <td colspan="4" style="background-color:lightsalmon;border: solid;"></td>
            
        </tr>
        <tr>
            <td style="background-color:lightseagreen;border: solid;"></td>
            <td style="background-color:lightcyan;border: solid;"></td>
            <td style="background-color:lightcoral;border: solid;"></td>
            <td style="background-color:crimson;border: solid;"></td>
         
        </tr>



    </table>

</body>

</html>
