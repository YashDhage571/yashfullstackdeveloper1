<!DOCTYPE html>

<head>


    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        href="https://cdn-icons-png.freepik.com/256/8513/8513347.png?semt=ais_hybrid">
    <style>
        .html {
            scroll-behavior: smooth;
        }

        :root {
            --primary-color: rgb(0, 221, 237);
            --text-color: #fff;
            --background-color: #000000;

        }

        * {
            margin: 0 auto;
            padding: 0;

        }

        body {
            font-family: "Crimson Text", serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;

        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            font-family: "Titillium Web", sans-serif;


        }



        .main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            width: 80vw;

        }

        .logo-one h1 {
            font-size: 24px;
        }

        .logo-one {
            display: flex;
            gap: 0px;



        }

        .logo-one a {
            color: var(--text-color);
            text-decoration: none;

            transition: color 0.3s ease;

        }

        .logo-one h2::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150%;
            height: 2px;
            background-color: rgb(0, 221, 237);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;

        }

        .logo-one h2:hover {
            color: rgb(0, 221, 237);
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .logo-one h2:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }


        .upper-boxes span {
            color: var(--primary-color);
        }

        .upper-boxes {
            display: flex;
            justify-content: space-between;
            gap: 50px;
            color: rgb(0, 221, 237);
        }

        .upper-boxes a {
            color: var(--text-color);
            text-decoration: none;

            transition: color 0.3s ease;
        }

        .upper-boxes h2::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgb(0, 221, 237);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;

        }

        .upper-boxes h2:hover {
            color: rgb(0, 221, 237);
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .upper-boxes h2:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .profile-section {
            text-align: center;
            padding: 50px 0;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .profile-picture:hover {
            box-shadow: 0 0 20px var(--primary-color);
        }

        .profile-name {
            color: var(--primary-color);
            margin-bottom: 10px;
            transform: scale(1.5);
            transition: transform 0.3s ease;
        }

        .profile-title {
            margin-bottom: 20px;
        }

        .profile-description {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 25px;
        }

        .social-icon {
            font-size: 24px;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.3);
        }

        .content-section {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .content-box {
            flex: 1;
            padding: 20px;
            border: 1px solid var(--primary-color);
            margin: 0 10px;
            margin-bottom: 5%;
        }

        .content-box h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                text-align: center;
            }

            .nav-menu {
                margin-top: 20px;
            }

            .content-section {
                flex-direction: column;
            }

            .content-box {
                margin: 10px;

            }
        }

        .content-one {


            transition: transform 0.4s ease;
        }

        .content-one:hover {
            transform: scale(1.2);
        }

        .margin {
            margin-right: 50%;
        }

        .box {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .second-box {
            height: 50vh;
            width: 50vw;
        }
    </style>
</head>

                        <a href="https://www.linkedin.com/in/yash-dhage-b24743318/" class="social-icon"><i

                                style="color: #000;" href="resume.html">
