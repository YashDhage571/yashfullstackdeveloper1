    <style>
        .html {
            scroll-behavior: smooth;
        }

        .main {
            background-color: #000;
            color: aliceblue;
            height: 100vh;
            width: 100vw;

        }




        body {
            font-family: "Crimson Text", serif;
            background-color: black;
            line-height: 1.6;
        }

        .main-container {
            height: 100vh;
            max-width: 90vw;
            margin: 0 auto;
            padding: 0 20px;
            font-family: "Titillium Web", sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .logo-one h1 {
            font-size: 24px;
        }

        .upper-boxes {
            display: flex;
            justify-content: space-between;
            gap: 80px;
            color: white;
        }

        .upper-boxes a {
            color: white;
            text-decoration: none;
            position: relative;
        }

        .upper-boxes h2::before {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(11, 227, 251, 0.939);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .upper-boxes h2:hover {
            color: rgba(11, 227, 251, 0.939);
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .upper-boxes h2:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .profile-section {
            text-align: center;
            padding: 50px 0;
            margin-bottom: 15%;
        }

        .profile-picture {
            width: 200px;
            height: 190px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .profile-picture:hover {
            box-shadow: 0 0 20px rgba(11, 227, 251, 0.939);
        }

        .profile-name {

            margin-bottom: 10px;
            font-size: 36px;
            transition: transform 0.3s ease;
        }

        .profile-title {
            margin-bottom: 20px;
        }

        .profile-description {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 25px;
            margin-top: 20px;
        }

        .social-icon {
            font-size: 35px;
            color: rgba(11, 227, 251, 0.939);
            transition: 0.4s ease;
            text-decoration: none;


        }

        .social-icon:hover {
            transform: scale(1.3);
        }

        .content-section {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            flex-wrap: wrap;

        }

        .content-box {
            flex: 1;
            padding: 20px;
            border: 1px solid rgb(0, 229, 255);
            margin: 0 10px;
            margin-bottom: 5%;
            text-align: center;
            transition: transform 0.4s ease;
        }

        .content-box:hover {
            transform: scale(1.05);

        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .upper-boxes {
                margin-top: 20px;
                flex-wrap: wrap;
            }

            .content-section {
                flex-direction: column;
            }

            .content-box {
                margin: 10px;
            }
        }

        .content-one {

            background-color: rgba(11, 227, 251, 0.939);
            width: 100px;
            border-radius: 10px;
            height: 40px;
            color: #000;
            text-decoration: none;

        }

        .content-one:hover {

            transform: scale(1.1);
            transition: transform 0.4s ease;
        }

        .about-section {
            display: flex;
            flex-direction: row;
            gap: 40px;
        }

        .content-two {
            height: 33vh;
            width: 70vw;

        }

        .content-three {
            height: 30vh;
            width: 30vw;
            border-style: solid;
        }

        .content-four {
            height: 30vh;
            width: 30vw;

        .main-two {

            width: 40vw;
            color: aliceblue;

        }

        .img {
            height: 300px;
            width: 300px;
            border-radius: 50%;

        }
    </style>
</head>
